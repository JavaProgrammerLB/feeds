[limboy]
title = "limboy blog"
url = "https://limboy.me/posts"
entrySelector = ".article-list .article-item[data-type='post']"
titleSelector = "span.line-clamp-1"
linkSelector = "*"
dateSelector = "time"
dateFormat = "yyyy-MM-dd"

[yihong]
url = "https://blog.yihong0618.me/"
title = "Yihong’s Blog"
entrySelector = "article.post"
titleSelector = "h1.post__title a"
linkSelector = "h1.post__title a"
dateSelector = "span.post__time"
dateFormat = "yyyy-MM-dd"

[frostming]
url = "https://frostming.com/"
title = "Frost Ming — Blog"
# Use semantic article tags which are more stable than Tailwind utility classes
entrySelector = "article"
titleSelector = "h2 a, h3 a"
linkSelector = "a[href^='/20']"
# Use time tag for more reliable date extraction
dateSelector = "time"
dateFormat = "yyyy-MM-dd"
# Wait for JS-rendered content to load
waitUntil = "networkidle"
waitForSelector = "article"

[TakuyaMatsuyama]
url = "https://www.devas.life/"
title = "Takuya Matsuyama — Blog"
# Each post card is an <article> with a single wrapper <a>, an <h3> title, and a <time> like "15 Oct 2025"
entrySelector = "article"
titleSelector = "h3"
linkSelector = "a"
dateSelector = "time"
dateFormat = "dd MMM yyyy"

[WangYin]
url = "https://www.yinwang.org/"
title = "WangYin's Blog"
entrySelector = "main .space-y-6 > a.block.group"
titleSelector = "article h2"
linkSelector = "*"
dateSelector = "time"
dateFormat = "yyyy年M月d日"
waitUntil = "networkidle"
waitForSelector = "main .space-y-6 > a.block.group"

[idoubi]
url = "https://idoubi.ai/blog"
title = "idoubi.ai — Blog"
entrySelector = "a[href^='/blog/']"
titleSelector = "h3"
linkSelector = "*"
dateSelector = "span.text-muted-foreground.font-mono.text-xs"
dateFormat = "yyyy/MM/dd"
waitUntil = "load"
waitForSelector = "h3"